<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Puff Quest</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f8f4fb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #4a3d6b;
        height: 100%;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      canvas {
        display: block;
      }

      .hud {
        position: absolute;
        top: 16px;
        left: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        pointer-events: none;
      }

      .hud-top-right {
        position: absolute;
        top: 16px;
        right: 16px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        pointer-events: auto;
      }

      .pips {
        display: flex;
        gap: 8px;
      }

      .pip {
        width: 24px;
        height: 24px;
        border-radius: 12px;
        background: #d7c9f4;
        border: 2px solid #9c7cd4;
        transition: background 0.2s ease;
      }

      .pip.full {
        background: #f9a4c0;
      }

      .cooldown {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        border: 2px solid #9c7cd4;
        padding: 4px;
        position: relative;
        background: #ffffffa0;
      }

      .note-icon {
        width: 100%;
        height: 100%;
        border-radius: 4px;
        background: #e6daf9;
        overflow: hidden;
        position: relative;
      }

      .note-icon::after {
        content: '♪';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        color: #7158b0;
      }

      .note-icon .fill {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #88e0f7;
        transition: height 0.2s ease;
        height: 100%;
      }

      .notes {
        font-size: 18px;
        font-weight: 600;
        background: #ffffffa0;
        padding: 6px 12px;
        border-radius: 8px;
        border: 2px solid #d7c9f4;
      }

      .boss-hud {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        pointer-events: none;
        min-width: 220px;
      }

      .boss-hud.visible {
        display: flex;
      }

      .boss-label {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #4a3d6b;
        background: #ffffffd0;
        padding: 4px 10px;
        border-radius: 999px;
        border: 2px solid #c4b3e5;
      }

      .boss-bar {
        width: 240px;
        height: 16px;
        border-radius: 12px;
        border: 2px solid #9c7cd4;
        overflow: hidden;
        background: linear-gradient(90deg, #f3ecff 0%, #ddd2f6 100%);
        position: relative;
      }

      .boss-bar-fill {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, #ff8ba7 0%, #ffc3a0 100%);
        width: 100%;
        transform-origin: left center;
        transition: width 0.25s ease;
      }

      .boss-bar-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 700;
        color: #4a3d6b;
        text-shadow: 0 1px 2px #ffffffaa;
        pointer-events: none;
      }

      .fps {
        font-size: 14px;
        font-weight: 600;
        background: #ffffffa0;
        padding: 4px 10px;
        border-radius: 8px;
        border: 2px solid #d7c9f4;
        color: #4a3d6b;
        pointer-events: none;
      }

      .level-label {
        font-size: 16px;
        font-weight: 600;
        background: #ffffffa0;
        padding: 6px 12px;
        border-radius: 8px;
        border: 2px solid #d7c9f4;
      }

      .complete-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8f4fbeb;
        color: #4a3d6b;
        gap: 12px;
        font-size: 24px;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .complete-overlay.visible {
        visibility: visible;
        opacity: 1;
      }

      .complete-overlay button {
        padding: 10px 18px;
        border-radius: 20px;
        border: none;
        background: #f9a4c0;
        color: #4a3d6b;
        font-weight: 600;
        cursor: pointer;
      }

      .confetti-layer {
        width: 100%;
        height: 100%;
      }

      .settings-toggle {
        pointer-events: auto;
        border: 2px solid #c4b3e5;
        background: #ffffffd0;
        color: #4a3d6b;
        padding: 6px 12px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 2px 6px #00000018;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .settings-toggle:hover,
      .settings-toggle:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px #00000024;
        outline: none;
      }

      .settings-panel {
        pointer-events: auto;
        min-width: 200px;
        background: #ffffffee;
        border: 2px solid #c4b3e5;
        border-radius: 12px;
        padding: 14px 16px;
        box-shadow: 0 12px 30px #00000026;
        display: flex;
        flex-direction: column;
        gap: 12px;
        color: #4a3d6b;
      }

      .settings-panel.hidden {
        display: none;
      }

      .settings-panel h3 {
        margin: 0;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #7158b0;
      }

      .settings-toggle-row {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }

      .settings-toggle-row input[type='checkbox'] {
        width: 18px;
        height: 18px;
        accent-color: #9c7cd4;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="hud">
        <div class="level-label" data-hud="level">Level 1 — Prototype Meadow</div>
        <div class="pips" data-hud="pips">
          <span class="pip full" data-index="0"></span>
          <span class="pip full" data-index="1"></span>
          <span class="pip full" data-index="2"></span>
        </div>
        <div class="cooldown" data-hud="cooldown">
          <div class="note-icon"><div class="fill"></div></div>
        </div>
        <div class="notes" data-hud="notes">♪ 0/5</div>
      </div>
      <div class="boss-hud" data-hud="boss">
        <div class="boss-label">Boss Vitality</div>
        <div class="boss-bar">
          <div class="boss-bar-fill" data-hud="boss-fill"></div>
          <div class="boss-bar-text" data-hud="boss-text">0 / 0</div>
        </div>
      </div>
        <div class="hud-top-right">
          <div class="fps" data-hud="fps">FPS: 60</div>
          <button class="settings-toggle" type="button" data-hud="settings-button" aria-haspopup="true" aria-expanded="false">
            Audio &amp; Sound
          </button>
          <div
            class="settings-panel hidden"
            data-hud="settings-panel"
            role="dialog"
            aria-modal="false"
            aria-label="Audio settings"
            tabindex="-1"
          >
            <h3>Audio</h3>
            <label class="settings-toggle-row">
              <input type="checkbox" data-hud="music-toggle" checked />
              <span>Background music</span>
            </label>
            <label class="settings-toggle-row">
              <input type="checkbox" data-hud="sfx-toggle" checked />
              <span>Sound effects</span>
            </label>
          </div>
        </div>
      <div class="complete-overlay" data-hud="complete">
        <div class="message">Level Complete!</div>
        <div class="stats" data-hud="complete-stats"></div>
        <button data-hud="restart">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
