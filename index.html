<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Puff Quest</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f8f4fb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #4a3d6b;
        height: 100%;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      canvas {
        display: block;
      }

      .hud {
        position: absolute;
        top: 16px;
        left: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        pointer-events: none;
      }

      .pips {
        display: flex;
        gap: 8px;
      }

      .pip {
        width: 24px;
        height: 24px;
        border-radius: 12px;
        background: #d7c9f4;
        border: 2px solid #9c7cd4;
        transition: background 0.2s ease;
      }

      .pip.full {
        background: #f9a4c0;
      }

      .cooldown {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        border: 2px solid #9c7cd4;
        padding: 4px;
        position: relative;
        background: #ffffffa0;
      }

      .note-icon {
        width: 100%;
        height: 100%;
        border-radius: 4px;
        background: #e6daf9;
        overflow: hidden;
        position: relative;
      }

      .note-icon::after {
        content: '♪';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        color: #7158b0;
      }

      .note-icon .fill {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #88e0f7;
        transition: height 0.2s ease;
        height: 100%;
      }

      .notes {
        font-size: 18px;
        font-weight: 600;
        background: #ffffffa0;
        padding: 6px 12px;
        border-radius: 8px;
        border: 2px solid #d7c9f4;
      }

      .level-label {
        font-size: 16px;
        font-weight: 600;
        background: #ffffffa0;
        padding: 6px 12px;
        border-radius: 8px;
        border: 2px solid #d7c9f4;
      }

      .complete-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8f4fbeb;
        color: #4a3d6b;
        gap: 12px;
        font-size: 24px;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .complete-overlay.visible {
        visibility: visible;
        opacity: 1;
      }

      .complete-overlay button {
        padding: 10px 18px;
        border-radius: 20px;
        border: none;
        background: #f9a4c0;
        color: #4a3d6b;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="hud">
          <div class="level-label" data-hud="level">Level 1 — Prototype Meadow</div>
        <div class="pips" data-hud="pips">
          <span class="pip full" data-index="0"></span>
          <span class="pip full" data-index="1"></span>
          <span class="pip full" data-index="2"></span>
        </div>
        <div class="cooldown" data-hud="cooldown">
          <div class="note-icon"><div class="fill"></div></div>
        </div>
        <div class="notes" data-hud="notes">♪ 0/5</div>
      </div>
      <div class="complete-overlay" data-hud="complete">
        <div class="message">Level Complete!</div>
        <div class="stats" data-hud="complete-stats"></div>
        <button data-hud="restart">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
